<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <!-- Base Stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.fluid.classless.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/parks.css" />
  </head>
  <body>
    <div class="background-image"></div>
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <div class="logo">
            <img src="/images/Liberty-StoryImage_2.jpg" alt="" />
          </div>

          <ul class="title">
            <li><strong>The Great Outdoors</strong></li>
          </ul>
        </div>
        <div class="nav-items">
          <ul class="nav-links">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/parks.html">Parks</a></li>
            <li><a href="/mountains.html">Mountains</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="content">
      <article class="card">
        <div class="radio-btn-filter">
          <div class="radio-btn-group">
            <input
              class="radio-btn"
              type="radio"
              name="filter"
              id="byLocationRadioFilter" />
            <label for="byLocationRadioFilter">By Location</label>
            <input
              class="radio-btn"
              type="radio"
              name="filter"
              id="byTypeRadioFilter" />
            <label for="byTypeRadioFilter">By Type</label>
            <input
              class="radio-btn"
              type="radio"
              name="filter"
              id="byAllRadioFilter" />
            <label for="byAllRadioFilter">All Parks</label>
          </div>
        </div>

        <div class="select-location">
          <h3>States/Territories</h3>
          <div class="select-location-dropdown">
            <select name="states-territories" id="locationSelector">
              <option value="select">Select...</option>
            </select>
          </div>
        </div>
        <table id="parkTable" class="location-table">
          <thead>
            <tr id="parkTableHead">
              <th>Name</th>
              <th>Address</th>
              <th>City & State</th>
              <th>Zipcode</th>
              <th>Phone</th>
              <th>Website</th>
            </tr>
          </thead>
          <tbody id="parkTableBody" class="location-table-body"></tbody>
        </table>
      </article>
    </main>
    <footer>
      <div class="footer-left">
        <a href="https://github.com/DevFaulk">
          <img
            class="github-logo"
            src="/images/github-mark.svg"
            alt="github cat logo" />
          <small>Faulk</small></a
        >
      </div>
      <small>&copy; 2023</small>
    </footer>
    <script src="../scripts/locationData.js"></script>
    <script src="../scripts/nationalParkData.js"></script>
    <script src="../scripts/parkTypeData.js"></script>
    <script src="../scripts/parks.js"></script>
  </body>
</html>
