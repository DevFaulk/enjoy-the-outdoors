<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parks</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          class="logo-image"
          src="images/Tom-StoryImg.jpg"
          alt="add something here later!!!" />
      </div>
      <h2 class="page-header">Let's explore the great outdoors</h2>
      <nav class="nav-links">
        <a href="index.html"><h4>Home</h4></a>
        <a href="parks.html">
          <h4>Parks</h4>
        </a>
        <a href="mountains.html"><h4>Mountains</h4></a>
      </nav>
    </header>
    <main>
      <div class="radio-btn-filter">
        <input
          class="radio-btn"
          type="radio"
          name="filter"
          id="byLocationRadioFilter" />
        <label for="byLocationRadioFilter">By Location</label>
        <input
          class="radio-btn"
          type="radio"
          name="filter"
          id="byTypeRadioFilter" />
        <label for="byTypeRadioFilter">By Type</label>
        <input
          class="radio-btn"
          type="radio"
          name="filter"
          id="byAllRadioFilter" />
        <label for="byAllRadioFilter">All Parks</label>
      </div>

      <div class="select-location">
        <h3>States/Territories</h3>
        <div class="select-location-dropdown">
          <select name="states-territories" id="locationSelector">
            <option value="select">Select...</option>
          </select>
        </div>
      </div>
      <table id="parkTable" class="location-table">
        <thead>
          <tr id="parkTableHead">
            <th>Name</th>
            <th>Address</th>
            <th>City & State</th>
            <th>Zipcode</th>
            <th>Phone</th>
            <th>Website</th>
          </tr>
        </thead>
        <tbody id="parkTableBody" class="location-table-body"></tbody>
      </table>
    </main>
    <footer></footer>

    <script src="scripts/locationData.js"></script>
    <script src="scripts/nationalParkData.js"></script>
    <script src="scripts/parkTypeData.js"></script>
    <script src="scripts/parks.js"></script>
  </body>
</html>
